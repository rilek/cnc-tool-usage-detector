<!DOCTYPE HTML>
<html>
<head>
    <title>Tool Sharpness Tester</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/statics/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/statics/libs/font-awesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="/statics/css/styles.css">

    <script src="/statics/libs/jquery/jquery-3.2.1.min.js"></script>
    <script src="/statics/libs/socket.io/socket.io.slim.js"></script>
    <script src="/statics/libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="/statics/js/watch.js"></script>
    <script src="/statics/js/script.js"></script>
</head>
<body>
    <div class="wrapper container">
        <div class="row">
            <div class="container statuses">
                <div class="">
                    <div class="machine-state col-lg-4">
                        <div>
                            Stan maszyny:
                            <span class="machine-state-text">Wyłączona</span>
                        </div>
                        <div>
                            <div class="power-button on anim">
                            </div>
                            Włącz
                        </div>
                        <div>
                            <div class="power-button off disabled">
                            </div>
                            Wyłącz
                        </div>
                    </div>
                    <div class="tool-state col-lg-2">
                        Stan narzędzia:
                        <div class="tool-status">
                            <i class="far fa-question-circle"></i>
                        </div>
                        <span class="tool-state-text">N/A</span>
                    </div>
                </div>
                <div class="buffer-state">
                    Wybierz eksperyment: 
                    <div class="btn-group mr-2">
                        <button class="btn btn-primary" id="first-exp">Pierwszy (MAT)</button>
                        <button class="btn" id="second-exp">Drugi (CSV)</button>
                    </div>
                    <h3 class="buffer-state-inner" style="display:none">
                        Stan bufora:<br/>
                        <span class="buffer-state-text">0</span>
                        /16000 pomiarów
                    </h3>
                </div>
            </div>
        </div>

        <div class="row log-wrapper">
            <h2>Dziennik zdarzeń:</h2>
            <pre id="log"></pre>
            <button id="clear-log" class="btn btn-info">Wyczyść dziennik</button>
        </div>

    </div>
</body>
</html>
